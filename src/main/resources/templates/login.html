  <title>Index</title>
</head>
<body>

<p th:if="${loginError}" class="error">Wrong user or password</p>
<form th:action="@{/login}" method="post">

    <label for ="username"> Username </label> :
    <input type="text" id ="username" name = "username"
           placeholder="Enter Email ID">

  <div >

  </div>
    <div>

    </div>
</form>

<div>

</div>

</body>
